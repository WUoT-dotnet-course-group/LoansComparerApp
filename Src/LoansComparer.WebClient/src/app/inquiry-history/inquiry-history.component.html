<div *ngIf="inquiries.length > 0" fxLayout="column" fxLayoutAlign="center start" fxFill [@enterAndLeave]>
  <span class="header">Your recent inquiries:</span>
  <div class="table-container mat-elevation-z8" cdkScrollable>
    <table mat-table matSort [matSortDisableClear]="true" [dataSource]="dataSource" class="mat-elevation-z8">
      <!-- Indexer Column -->
      <ng-container matColumnDef="indexer">
        <th mat-header-cell *matHeaderCellDef> No. </th>
        <td mat-cell *matCellDef="let element; let i = index;">
          {{i + 1 + paginator.pageIndex * paginator.pageSize}}
        </td>
      </ng-container>

      <!-- LoanValue Column -->
      <ng-container matColumnDef="loanValue">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Loan value </th>
        <td mat-cell *matCellDef="let element"> {{element.loanValue}} </td>
      </ng-container>

      <!-- InquireDate Column -->
      <ng-container matColumnDef="inquireDate">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Inquire date </th>
        <td mat-cell *matCellDef="let element"> {{element.inquireDate | date:'medium'}} </td>
      </ng-container>

      <!-- OfferStatus Column -->
      <ng-container matColumnDef="offerStatus">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Offer status </th>
        <td mat-cell *matCellDef="let element"> {{element.offerStatus}} </td>
      </ng-container>

      <!-- ChosenBank Column -->
      <ng-container matColumnDef="chosenBank">
        <th mat-header-cell *matHeaderCellDef> Chosen bank </th>
        <td mat-cell *matCellDef="let element"> {{element.chosenBank}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <div class="paginator-container">
      <mat-paginator #paginator [pageSizeOptions]="[4, 12, 20]" showFirstLastButtons
        aria-label="Select page of periodic elements">
      </mat-paginator>
    </div>
  </div>
</div>
